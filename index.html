<!DOCTYPE html>

<html>

<body>

    <!-- lvl pets slayer zealuck -->

    <link rel="stylesheet", href="style.css">

    <h1>Zealot spawnrate calculator.</h1>

    <p>Fill every field, or it will not work.</p>
    <form action="calculator.js"> <!-- Ask user for information -->
        
        <p>How many Zealots will be killed?</p>
        <!-- To kill -->
        <label for="kill">Number of Zealots</label>
        <input type="number" id="kill" name="kill"> <!-- How many times should the script calculate -->
        
        <p>How many hits to kill?</p>
        <!-- Hits to kill -->
        <label for="one">One hit</label>
        <input type="radio" id="one" name="hits" value="1"> <!-- One -->
        <label for="two">Two+ hits</label>
        <input type="radio" id="two" name="hits" value="2"> <!-- Two -->
        
        <p>Do you have a mythic / legendary eman pet?</p>
        <!-- Eman pet -->
        <label for="yes">Yes</label>
        <input type="radio" id="yes" name="pet" value="true"> <!-- Yes -->
        <label for="no">No</label>
        <input type="radio" id="no" name="pet" value="false"> <!-- No -->

        <p>If so, what level? (Give zero if you have none.)</p>
        <!-- Lvl -->
        <label for="lvl">
        <input type="number" id="lvl" name="level"> <!-- Level of eman pet -->

        <p>Are you slayer level 9?</p>
        <!-- Slayer -->
        <label for="slayer">Yes</label>
        <input type="radio" id="slayer" name="slayer" value="true"> <!-- Yes -->
        <label for="notslayer">No</label>
        <input type="radio" id="notslayer" name="slayer" value="false"> <!-- No -->

        <p>What is your tier of Zealuck? (1-5)</p>
        <label for="zealuck">Tier</label>
        <input type="number" id="zealuck" name="zealuck"> <!-- Tier of Zealuck -->

        <br><br>

        <button type="submit">Calculate</button>

    </form>

</body>

</html>
