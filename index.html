<!DOCTYPE html>

<html>

<body>

    <!-- lvl pets slayer zealuck -->

    <link rel="stylesheet", href="style.css">

    <h1>Zealot spawnrate calculator.</h1>

    <p>Fill every field, or it will not work.</p>
    <form action="calculator.js" method="get"> <!-- Ask user for information -->
        
        <p>How many Zealots will be killed?</p>
        <!-- To kill -->
        <label for="kill">Number of Zealots: </label>
        <input type="number" id="kill" name="kill" required> <!-- How many times should the script calculate -->
        
        <p>How many hits to kill?</p>
        <!-- Hits to kill -->
        <label for="one">1 hit</label>
        <input type="radio" id="one" name="hits" value="1" required> <!-- One -->
        <label for="two">2+ hits</label>
        <input type="radio" id="two" name="hits" value="2" required> <!-- Two -->
        
        <p>Do you have a mythic / legendary eman pet?</p>
        <!-- Eman pet -->
        <label for="yes">Yes</label>
        <input type="radio" id="yes" name="pet" value="true" required> <!-- Yes -->
        <label for="no">No</label>
        <input type="radio" id="no" name="pet" value="false" required> <!-- No -->

        <p>If so, what level? (Give zero if you have none.)</p>
        <!-- Lvl -->
        <label for="lvl">Pet level: </label>
        <input type="number" id="lvl" name="level" required> <!-- Level of eman pet -->

        <p>Are you slayer level 9?</p>
        <!-- Slayer -->
        <label for="slayer">Yes</label>
        <input type="radio" id="slayer" name="slayer" value="true" required> <!-- Yes -->
        <label for="notslayer">No</label>
        <input type="radio" id="notslayer" name="slayer" value="false" required> <!-- No -->

        <p>What is your tier of Zealuck? (1-5)</p>
        <label for="zealuck">Zealuck tier: </label>
        <select id="zealuck" name="zealuck"> <!-- Tier of Zealuck -->
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select> 

        <br><br>

        <label>SUBMITTT</label>
        <input type="submit">


    </form>

</body>

</html>
